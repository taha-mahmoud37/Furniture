<!-------------------section carousel --------------------------------->
<section class="container py-5 carousel">
    <div class="head-content pt-5">
        <div data-aos="fade-up" data-aos-duration="800">
            <p>Stay Up to Date</p>
            <h2>JOIN OUR NEWSLETTER</h2>
        </div>
    </div>
    <div class="row py-5">
        <div class="col-12" data-aos="fade-down" data-aos-duration="1000">
            <owl-carousel-o [options]="customCarousel">
                <ng-template carouselSlide>
                    <img src="assets/images/insta.png" class="img-fluid" alt="chair">  
                    <div class="cover">
                        <i class="fab fa-instagram text-white"></i>
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                  <img src="assets/images/insta-1.jpg" class="img-fluid img2" alt="chair">
                  <div class="cover">
                     <i class="fab fa-instagram text-white"></i>
                  </div>
                </ng-template>  
                <ng-template carouselSlide>
                  <img src="assets/images/insta2.png" class="img-fluid img1" alt="chair">
                  <div class="cover">
                     <i class="fab fa-instagram text-white"></i>
                  </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="assets/images/insta-3.jpg" class="img-fluid img2" alt="chair">
                    <div class="cover">
                        <i class="fab fa-instagram text-white"></i>
                     </div>
                </ng-template> 
                <ng-template carouselSlide>
                    <img src="assets/images/insta4.png" class="img-fluid img1" alt="chair">
                    <div class="cover">
                        <i class="fab fa-instagram text-white"></i>
                     </div>
                </ng-template>
                <ng-template carouselSlide>
                    <img src="assets/images/insta-5.jpg" class="img-fluid img2" alt="chair">
                    <div class="cover">
                        <i class="fab fa-instagram text-white"></i>
                     </div>
                </ng-template>

              </owl-carousel-o>
        </div>
    </div>

</section>
